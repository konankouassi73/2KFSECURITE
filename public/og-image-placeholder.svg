<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#323358;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Geometric pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#c74449" stroke-width="2"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#c74449" stroke-width="2"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#c74449" stroke-width="2"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#c74449" stroke-width="2"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#c74449" stroke-width="2"/>
  </g>
  
  <!-- Logo -->
  <text x="600" y="200" font-family="Montserrat, Arial, sans-serif" font-size="120" font-weight="800" fill="#c74449" text-anchor="middle">2KF</text>
  <text x="600" y="250" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="600" fill="#ffffff" text-anchor="middle">SÉCURITÉ</text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Montserrat, Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">La sécurité absolue</text>
  <text x="600" y="430" font-family="Montserrat, Arial, sans-serif" font-size="36" font-weight="700" fill="#fafafa" text-anchor="middle">pour l'excellence</text>
  
  <!-- Footer -->
  <text x="600" y="550" font-family="Inter, Arial, sans-serif" font-size="24" fill="#c74449" text-anchor="middle">Intervention &lt;2min • Paris &amp; Île-de-France</text>
</svg>



